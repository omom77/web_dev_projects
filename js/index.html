<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <scripts
      src="https://kit.fontawesome.com/c852408b1c.js"
      crossorigin="anonymous"
    ></scripts>
    <title>Netflix - Watch TV Shows Online, Watch Moives Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img
          src="https://i.ibb.co/r5krrdz/logo.png"
          alt="Netflix no logo"
          class="src"
        />
        <a href="#" class="btn btn-rounded">sign in</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>Watch anywhere, Cancel anytime</p>
        <a href="#" class="btn btn-xl">
          Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </header>
    <header>
      <section class="tabs">
        <div class="container">
          <div id="tab-1" class="tab-item tab-border">
            <i class="fas fa-door-open fa-3x"></i>
            <p class="hide-sm">Cancel anytime</p>
          </div>
          <div id="tab-2" class="tab-item tab-border">
            <i class="fas fa-door-tablet fa-3x"></i>
            <p class="hide-sm">Watch anywhere</p>
          </div>
          <div id="tab-3" class="tab-item tab-border">
            <i class="fas fa-tags fa-3x"></i>
            <p class="hide-sm">Pick your price</p>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
